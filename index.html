<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <!-- <button type="button" id="NB">New Book</button> -->
    <div id="formDiv"> 
        <h1>Library</h1>
        <header>
            <img src="https://mcgtn.org/storage/logos/library-logo.png" alt="">
        </header>
        <form id="dispForm">
            <!-- <button type="button" id="close">&times;</button> -->
            <label for="Title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title">
            <label for="Author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author">
            <label for="Pages">Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="Pages">
            <div id="check">
                <label for="Status">Book Completion Status: </label> 
                <input type="checkbox" id="status" name="status">
            </div>
            <button type="button" id="submit">Submit</button>
        </form> 
        <footer>
            <p>This Library Project Uses the Web Storage API to Save Your Books Locally!</p>
        </footer>
    </div>
    <main>
        <div id="right">
            <div id="rightR">
                <p id="totalR">Books Completed: 0</p>
                <p id="totalNR">Books In Progress: 0</p>
                <p id="totalPages">Total Pages: 0</p>
                <p id="total">Total Books: 0</p>
            </div>
            <button type="button" id="removeAll">Remove All</button>
            <section id="libCont"></section> <!-- make section for this so that the top stuff is header and bottom stuff is main content so that top stuff wont move -->
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content" id="sus">
          <p id="modaltext"></p>
          <p>You Must Enter a Value For Each Input Box!</p>
        </div>
      </div>
</body>
</html>
